<!DOCTYPE html>
<html>
    <head>
        <title>Image Carousal</title>
    </head>

    <style>
        .carousal{
            position: relative;
            width: 600px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .carousal button{
            position: absolute;
            top: 50%;
            background-color: rgba(0,0,0,0.2);
            color: white;
            padding: 10px 15px;
            z-index: 10;
            cursor: pointer;
            border-radius: 5px;
        }
        .carousal img{
            width: 100%;
            display: none;
        }

        .carousal img.active{
            display: block;
        }
        .carousal button.prev{
            left: 10px;
        }

        .carousal button.next{
            right: 10px;
        }

        .thumbnails{
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

             .thumbnails img{
            width: 80px;
            height: 50px;
            border: 2px solid
            }

            .thumbnails img.active{
                border-color: blue;
            }
    </style>

    <body>
       <div class="carousal">
        <button class="prev">&#8592;</button>
        <button class="next">&#8594;</button>
       </div>
       <div class="thumbnails"></div>

       ];
       const carousal= document.querySelector('.carousal')
       const thumbnails= document.querySelector('.thumbnails')
       let currentIndex = 0;

       images.forEach((image, index) =>
       {
        const img = document.createElement('img');
        img.src = image.src;
        img.alt = image.alt;

        if (index === 0) img.classList.add('active')

        carousal.insertBefore(img, carousal.querySelector('.next'))
       });
       // create thumbnail
       images.forEach((image, index) =>
    {
        const thumbnail = document.createElement('img');
        thumbnail.src = image.src;
        thumbnail.alt = image.alt;

        if(index === 0) thumbnail.classList.add('active')
       
      thumbnails.appendChild(thumbnail)
    });

    document.querySelector('.prev').addEventListener('click', ()=>{
        updateCarousal((currentIndex-1 +images.length)%images.length)
    })

    document.querySelector('.next').addEventListener('click', ()=>{
        updateCarousal((currentIndex+1)%images.length)
    })

    function updateCarousal(index){
        document.querySelectorAll('.carousal img').forEach((img, i)=>{
            img.classList.toggle('active', i ===index);
        });

        document.querySelectorAll('.thumbnails img').forEach((img, i)=>{
            img.classList.toggle('active', i ===index);
        });

        currentIndex = index;
    }
       </script>
